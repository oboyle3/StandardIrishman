<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Manage Favorites</title></head>
  <body>
    <h2>Pick up to 5 favorite golfers</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save favorites</button>
    </form>
    <p><a href="{% url 'dashboard' %}">Back to dashboard</a></p>
  </body>
</html>
